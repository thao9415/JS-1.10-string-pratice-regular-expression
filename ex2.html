<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="text" id="txtInput" placeholder="Enter string of U">
    <button type="button" onclick="countStr()">Show</button>

</div>
<script>
    function countStr() {
        let str=document.getElementById("txtInput").value;
        let num=str.length;
        alert(num);
    }
</script>
</body>
</html>
